<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Directory listing - {$title}</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			margin: 0;
			padding: 40px;
			background-color: #f8f9fa;
			color: #333;
		}

		.container {
			max-width: 1000px;
			margin: 0 auto;
			background: white;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			overflow: hidden;
		}

		.header {
			background: #f8f9fa;
			padding: 20px 30px;
			border-bottom: 1px solid #dee2e6;
		}

		h1 {
			color: #333;
			margin: 0;
			font-size: 1.5rem;
			font-weight: 600;
			word-break: break-word;
		}

		.listing-table {
			width: 100%;
			border-collapse: collapse;
			font-size: 0.9rem;
		}

		.listing-table th {
			background: #f8f9fa;
			padding: 12px 30px;
			text-align: left;
			font-weight: 600;
			color: #495057;
			border-bottom: 2px solid #dee2e6;
		}

		.listing-table td {
			padding: 12px 30px;
			border-bottom: 1px solid #f0f0f0;
			vertical-align: middle;
		}

		.listing-table tr:hover {
			background-color: #f8f9fa;
		}

		.entry-link {
			display: flex;
			align-items: center;
			text-decoration: none;
			color: #0066cc;
			font-weight: 500;
		}

		.entry-link:hover {
			color: #004499;
		}

		.entry-icon {
			margin-right: 8px;
			font-size: 1.1em;
			flex-shrink: 0;
		}

		.directory .entry-icon:before {
			content: "üìÅ";
		}

		.file .entry-icon:before {
			content: "üìÑ";
		}

		.size-col {
			text-align: right;
			font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
			color: #6c757d;
		}

		.date-col {
			color: #6c757d;
			font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
		}

		.footer {
			padding: 20px 30px;
			background: #f8f9fa;
			border-top: 1px solid #dee2e6;
			font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
			font-size: 0.8rem;
			color: #6c757d;
		}

		/* Mobile card layout styles - hidden by default */
		.mobile-listing {
			display: none;
		}

		.mobile-entry {
			border-bottom: 1px solid #f0f0f0;
		}

		.mobile-entry:last-child {
			border-bottom: none;
		}

		.mobile-entry-link {
			display: block;
			padding: 16px 20px;
			text-decoration: none;
			color: inherit;
		}

		.mobile-entry-link:hover,
		.mobile-entry-link:active {
			background-color: #f8f9fa;
		}

		.mobile-entry-main {
			display: flex;
			align-items: center;
			margin-bottom: 4px;
		}

		.mobile-entry-icon {
			margin-right: 12px;
			font-size: 1.2em;
			flex-shrink: 0;
		}

		.mobile-entry-name {
			color: #0066cc;
			font-weight: 500;
			font-size: 1rem;
			word-break: break-word;
			flex: 1;
		}

		.mobile-entry-meta {
			display: flex;
			justify-content: space-between;
			align-items: center;
			font-size: 0.8rem;
			color: #6c757d;
			font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
			margin-left: 32px;
		}

		.mobile-date {
			display: none;
		}

		/* Responsive media queries */
		@media (max-width: 768px) {
			body {
				padding: 20px 10px;
			}

			.container {
				border-radius: 0;
				box-shadow: none;
				margin: 0 -10px;
			}

			.header {
				padding: 16px 20px;
			}

			h1 {
				font-size: 1.25rem;
			}

			.footer {
				padding: 16px 20px;
			}

			/* Hide table layout on mobile */
			.listing-table {
				display: none;
			}

			/* Show mobile card layout */
			.mobile-listing {
				display: block;
			}

			.mobile-date {
				display: inline;
			}

			.desktop-date {
				display: none;
			}
		}

		@media (max-width: 480px) {
			body {
				padding: 10px 0;
			}

			.container {
				border-radius: 0;
			}

			.header {
				padding: 12px 16px;
			}

			h1 {
				font-size: 1.1rem;
			}

			.footer {
				padding: 12px 16px;
				font-size: 0.75rem;
			}

			.mobile-entry-link {
				padding: 14px 16px;
			}

			.mobile-entry-icon {
				margin-right: 10px;
			}

			.mobile-entry-name {
				font-size: 0.95rem;
			}

			.mobile-entry-meta {
				font-size: 0.75rem;
				margin-left: 28px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>{$path}</h1>
		</div>
		
		<!-- Desktop table layout -->
		<table class="listing-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Size</th>
					<th>Modified</th>
				</tr>
			</thead>
			<tbody>
				{$for:entries as entry}<tr>
					<td>
						<a href="{$base_url}/{$entry.name}" class="entry-link {$entry.type}">
							<span class="entry-icon"></span>
							{$entry.name}
						</a>
					</td>
					<td class="size-col">{$entry.size}</td>
					<td class="date-col desktop-date">{$entry.modified}</td>
				</tr>{/for}
			</tbody>
		</table>
		
		<!-- Mobile card layout -->
		<div class="mobile-listing">
			{$for:entries as entry}<div class="mobile-entry">
				<a href="{$base_url}/{$entry.name}" class="mobile-entry-link {$entry.type}">
					<div class="mobile-entry-main">
						<span class="mobile-entry-icon entry-icon"></span>
						<span class="mobile-entry-name">{$entry.name}</span>
					</div>
					<div class="mobile-entry-meta">
						<span class="mobile-date">{$entry.modified_mobile}</span>
						<span>{$entry.size}</span>
					</div>
				</a>
			</div>{/for}
		</div>
		
		<div class="footer">
			spooder {$version}
		</div>
	</div>
</body>
</html>
