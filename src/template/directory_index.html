<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Directory listing - {$title}</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			margin: 0;
			padding: 40px;
			background-color: #f8f9fa;
			color: #333;
		}

		.container {
			max-width: 1000px;
			margin: 0 auto;
			background: white;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			overflow: hidden;
		}

		.header {
			background: #f8f9fa;
			padding: 20px 30px;
			border-bottom: 1px solid #dee2e6;
		}

		h1 {
			color: #333;
			margin: 0;
			font-size: 1.5rem;
			font-weight: 600;
		}

		.listing-table {
			width: 100%;
			border-collapse: collapse;
			font-size: 0.9rem;
		}

		.listing-table th {
			background: #f8f9fa;
			padding: 12px 30px;
			text-align: left;
			font-weight: 600;
			color: #495057;
			border-bottom: 2px solid #dee2e6;
		}

		.listing-table td {
			padding: 12px 30px;
			border-bottom: 1px solid #f0f0f0;
			vertical-align: middle;
		}

		.listing-table tr:hover {
			background-color: #f8f9fa;
		}

		.entry-link {
			display: flex;
			align-items: center;
			text-decoration: none;
			color: #0066cc;
			font-weight: 500;
		}

		.entry-link:hover {
			color: #004499;
		}

		.entry-icon {
			margin-right: 8px;
			font-size: 1.1em;
		}

		.directory .entry-icon:before {
			content: "üìÅ";
		}

		.file .entry-icon:before {
			content: "üìÑ";
		}

		.size-col {
			text-align: right;
			font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
			color: #6c757d;
		}

		.date-col {
			color: #6c757d;
			font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
		}

		.footer {
			padding: 20px 30px;
			background: #f8f9fa;
			border-top: 1px solid #dee2e6;
			font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
			font-size: 0.8rem;
			color: #6c757d;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>{$path}</h1>
		</div>
		<table class="listing-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Size</th>
					<th>Modified</th>
				</tr>
			</thead>
			<tbody>
				{$for:entries as entry}<tr>
					<td>
						<a href="{$base_url}/{$entry.name}" class="entry-link {$entry.type}">
							<span class="entry-icon"></span>
							{$entry.name}
						</a>
					</td>
					<td class="size-col">{$entry.size}</td>
					<td class="date-col">{$entry.modified}</td>
				</tr>{/for}
			</tbody>
		</table>
		<div class="footer">
			spooder {$version}
		</div>
	</div>
</body>
</html>
